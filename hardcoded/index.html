</head>
<body>
    <!--
    NAVIGATION BANNER
    -->
    <nav class="topBanner">
        <a href="index.html">
            <button class="topLogo">
                <img src="../img/headerLogo.png">
            </button>
        </a>
        <a href="index.html">
            <button>
                <span>ホーム</span>
                <br>
                <span class="subMenu">HOME</span>
            </button>
        </a>
        <a href="menu.html">
            <button>
                <span>メニュー</span>
                <br>
                <span class="subMenu">MENU</span>
            </button>
        </a>
        <a href="shop.html">
            <button>
                <span>サービス</span>
                <br>
                <span class="subMenu">SHOP</span>
            </button>
        </a>
        <a href="">
            <button>
                <span>こだわり</span>
                <br>
                <span class="subMenu">ABOUT</span>
            </button>
        </a>
    </nav>
    <!--
    MAIN CONTENT
    -->
    <div class="main mainStage">
        <img src="../img/b01.jpg">
    </div>
    <div class="main slogan">
        <div class="header">
            <div class="headerHeading">
                <h2>ブランドスローガン</h2>
                <div class="headerLine"></div>
            </div>
            <span class="subtitle">BRAND SLOGAN</span>
        </div>
        <div class="sloganBannerGrid">
            <img src="../img/bnr_sloganCrop.jpg">
            <div class="sloganBannerText">
                <span>すべての今日を、</span>
                <span>支えていく。</span>
            </div>
        </div>
    </div>
    <div class="main specialty">
        <div class="header">
            <div class="headerHeading">
                <h2>おすすめ</h2>
                <div class="headerLine"></div>
            </div>
            <span class="subtitle">SPECIALTY</span>
        </div>
        <div class="mainContentGrid">
            
            <div class="mainContentGridSquare">
                <div class="imageParent">
                    <div class="imageParentBorder"></div>
                    <img src="../img/01.jpg">
                </div>
                <p>ミラノサンド</p>
                <span>MILANO SANDWICH</span>
            </div>
            <div class="mainContentGridSquare">
                <div class="imageParent">
                    <div class="imageParentBorder"></div>
                    <img src="../img/02.jpg">
                </div>
                <p>ドリンク</p>
                <span>MILANO SANDWICH</span>
            </div>
            <div class="mainContentGridSquare">
                <div class="imageParent">
                    <div class="imageParentBorder"></div>
                    <img src="../img/03.jpg">
                </div>
                <p>レモンヨーグルン</p>
                <span>MILANO SANDWICH</span>
            </div>
            <div class="mainContentGridSquare">
                <div class="imageParent">
                    <div class="imageParentBorder"></div>
                    <img src="../img/04.jpg">
                </div>
                <p>桃のミルクレープ</p>
                <span>MILANO SANDWICH</span>
            </div>
        </div>
    </div>
