<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Restaurant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="topBanner">
        <div class="topLogo">
            <img src="./img/headerLogo.png">
        </div>
        <button>Home</button>
        <button>Menu</button>
        <button>Shop</button>
        <button>About</button>
    </nav>
    <div class="main">
        <img src="./img/b01.jpg">
    </div>
    <div class="main slogan">
        <div class="header">
            <div class="headerHeading">
                <h2>ブランドスローガン</h2>
                <div class="headerLine"></div>
            </div>
            <span class="subtitle">BRAND SLOGAN</span>
        </div>
        <div class="sloganBannerGrid">
            <img src="./img/bnr_sloganCrop.jpg">
            <div class="sloganBannerText">
                <span>すべての今日を、</span>
                <span>支えていく。</span>
            </div>
        </div>
    </div>
    <div class="main specialty">
        <div class="header">
            <div class="headerHeading">
                <h2>おすすめ</h2>
                <div class="headerLine"></div>
            </div>
            <span class="subtitle">SPECIALTY</span>
        </div>
        <div class="mainContentGrid">
            <div class="mainContentGridSquare">
                <img src="./img/01.jpg">
                <p>ミラノサンド</p>
            </div>
            <div class="mainContentGridSquare">
                <img src="./img/02.jpg">
                <p>ドリンク</p>
            </div>
            <div class="mainContentGridSquare">
                <img src="./img/03.jpg">
                <p>レモンヨーグルン</p>
            </div>
            <div class="mainContentGridSquare">
                <img src="./img/04.jpg">
                <p>桃のミルクレープ</p>
            </div>
        </div>
    </div>
</body>
</html>
